---
language: staticfile
default_versions:
- name: nginx
  version: 1.11.9
exclude_files:
- ".git/"
- ".gitignore"
- ".gitmodules"
- ".rspec"
- cf_spec/
- log/
- test/
- buildpack-packager/
- staticfile_buildpack-*v*.zip
url_to_dependency_map:
- match: nginx-(\d+\.\d+\.\d+)
  name: nginx
  version: "$1"
dependencies:
- name: nginx
  version: 1.11.9
  uri: https://s3.amazonaws.com/dev-power-buildpacks/dependencies/nginx/nginx-1.11.9-linux-ppc64le.tgz
  md5: 2add4c176e1f7a3f169cb0ad927243d9
  cf_stacks:
  - cflinuxfs2
